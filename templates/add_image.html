<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить изображение</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Добавить изображение</h1>
        <form method="POST" action="/add_image" class="mt-4">
            <div class="form-group">
                <label for="title">Название изображения:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="prompt">Описание (промпт):</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Добавить изображение</button>
            </div>
        </form>
        <form method="POST" action="/generate_image" class="mt-4">
            <div class="form-group">
                <button type="submit" class="btn btn-success">Сгенерировать изображение</button>
            </div>
        </form>
    </div>
</body>
</html>
