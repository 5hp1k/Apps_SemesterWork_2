<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать изображение</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Редактировать изображение</h1>
        <form method="POST" action="{{ url_for('edit_image', image_id=image.id) }}" class="mt-4">
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ image.title }}" required>
            </div>
            <div class="form-group">
                <label for="prompt">Подпись:</label>
                <textarea id="prompt" name="prompt" class="form-control" required>{{ image.prompt }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Отмена</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
